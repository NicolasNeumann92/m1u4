<body>
    <script>
        const distancia = prompt('Ingrese la distancia:', ''); {
        if (distancia >= 0 && distancia <= 1000) {
            alert(`Tenés que ir a pie`)
        } else if (distancia > 1001 && distancia <= 10000) {
            alert(`Tenés que ir en bicicleta`)
        } else if (distancia >= 10001 && distancia <= 30000) {
            alert(`Tenés que ir en colectivo`)
        } else if (distancia >= 30001 && distancia <= 100000) {
            alert(`Tenés que ir en auto`)
        } else if (distancia >= 100001) {
            alert(`Tenés que ir en avión`)
        }
        }
  
    </script>
